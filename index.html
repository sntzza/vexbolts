    <script>
        const timerElement = document.getElementById('timer');
        const timezoneSelect = document.getElementById('timezone-select');

        function calculateTimeLeft(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds, diff };
        }

        function updateTimer() {
            const selectedTimezone = timezoneSelect.value;
            const berlinTime = new Date("2024-12-31T22:59:59.999Z"); // 31.12.2024 23:59 Berlin Time

            let offset = selectedTimezone === "auto" 
                ? -new Date().getTimezoneOffset() / 60 // Automatic detection
                : parseInt(selectedTimezone);

            const localOffset = offset - 1; // Berlin is UTC+1, adjust for selected timezone
            const localTargetTime = new Date(berlinTime.getTime() + localOffset * 3600 * 1000);

            const { days, hours, minutes, seconds, diff } = calculateTimeLeft(localTargetTime);

            if (diff <= 0) {
                timerElement.textContent = "The timer has expired!";
                clearInterval(interval);
            } else {
                let countdown = "";
                if (days > 0) countdown += `${days} days, `
                if (hours > 0) countdown += `${hours} hours, `
                if (minutes > 0) countdown += `${minutes} minutes, `
                if (seconds > 0) countdown += `${seconds} seconds`
                timerElement.textContent = countdown
            }
        }

        timezoneSelect.addEventListener('change', updateTimer);

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
